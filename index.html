<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lepohetki-ajastin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #FFB6C1, #87CEEB, #98FB98, #DDA0DD);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 3px solid #FFB6C1;
            max-width: 950px;
            width: 95%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,182,193,0.1) 0%, transparent 70%);
            animation: shimmer 8s linear infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .main-flex {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            gap: 40px;
            width: 100%;
        }

        .side-controls {
            flex: 1 1 0;
            min-width: 220px;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            gap: 10px;
        }

        .ball-area {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .timer-ball {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            z-index: 2;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF69B4, #87CEEB, #98FB98, #DDA0DD);
            background-size: 400% 400%;
            animation: ballGradient 8s ease infinite;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        @keyframes ballGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ball-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #87CEEB 0%, #4169E1 50%, #1E90FF 100%);
            border-radius: 50%;
            transition: height 1s ease;
        }

        .ball-empty {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transition: height 1s ease;
        }

        .timer-face {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            z-index: 3;
            transition: all 0.5s ease;
        }

        .timer-display {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            color: white;
            z-index: 3;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            font-family: 'Arial', monospace;
        }

        .controls {
            margin: 30px 0;
            z-index: 2;
            position: relative;
        }

        .time-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .time-btn {
            background: linear-gradient(45deg, #FF69B4, #87CEEB);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .time-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .time-btn:active {
            transform: translateY(1px);
        }

        .control-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            flex-wrap: wrap;
        }

        .start-btn {
            background: linear-gradient(45deg, #98FB98, #90EE90);
            font-size: 1.3em;
            padding: 15px 30px;
        }

        .stop-btn {
            background: linear-gradient(45deg, #FFB6C1, #FFA07A);
            font-size: 1.3em;
            padding: 15px 30px;
        }

        .status {
            margin-top: 20px;
            font-size: 1.4em;
            font-weight: bold;
            color: #4169E1;
            z-index: 2;
            position: relative;
        }

        .finished-celebration {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,182,193,0.6) 100%);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            animation: celebration 2s ease infinite;
            border-radius: 30px;
            z-index: 10;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .custom-time {
            margin: 20px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            z-index: 2;
            position: relative;
        }

        .custom-time input {
            width: 60px;
            padding: 8px;
            border: 2px solid #FFB6C1;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-family: 'Comic Sans MS', cursive;
        }

        .custom-time label {
            font-size: 1.1em;
            color: #4169E1;
            font-weight: bold;
        }

        .encouragement {
            margin-top: 15px;
            font-size: 1.2em;
            color: #FF69B4;
            font-weight: bold;
            z-index: 2;
            position: relative;
        }

        @media (max-width: 1100px) {
            .timer-ball {
                width: 320px;
                height: 320px;
            }
            .main-flex {
                gap: 20px;
            }
        }

        @media (max-width: 900px) {
            .main-flex {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .side-controls {
                align-items: center;
                text-align: center;
                max-width: 100%;
            }
            .custom-time,
            .time-buttons,
            .control-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container { padding: 15px; }
            .timer-ball { width: 220px; height: 220px; }
            .timer-face { font-size: 2.5em; }
            .timer-display { font-size: 2.5em; }
            h1 { font-size: 1.3em; }
            .custom-time { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="floating-stars" id="stars"></div>
    <div class="container">
        <h1>🌟 Lepohetki-ajastin 🌟</h1>
        <div class="main-flex">
            <div class="side-controls">
                <div class="custom-time">
                    <label for="minutes">Minuuttia:</label>
                    <input type="number" id="minutes" min="1" max="60" value="10">
                    <label for="seconds">Sekuntia:</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
                <div class="controls">
                    <div class="time-buttons">
                        <button class="time-btn" onclick="setTime(5, 0)">5 min</button>
                        <button class="time-btn" onclick="setTime(10, 0)">10 min</button>
                        <button class="time-btn" onclick="setTime(15, 0)">15 min</button>
                        <button class="time-btn" onclick="setTime(20, 0)">20 min</button>
                        <button class="time-btn" onclick="setTime(30, 0)">30 min</button>
                    </div>
                    <div class="control-buttons">
                        <button class="time-btn start-btn" id="startBtn" onclick="startTimer()">▶️ Aloita</button>
                        <button class="time-btn stop-btn" id="stopBtn" onclick="stopTimer()">⏹️ Lopeta</button>
                    </div>
                </div>
                <div class="status" id="status">Valitse aika ja aloita lepohetki! 😊</div>
                <div class="encouragement" id="encouragement">🐑 Rentoudu ja hengittele rauhallisesti 🐑</div>
            </div>
            <div class="ball-area">
                <div class="timer-ball">
                    <div class="ball-fill" id="ballFill"></div>
                    <div class="ball-empty" id="ballEmpty"></div>
                    <div class="timer-face" id="timerFace">😴</div>
                    <div class="timer-display" id="timeDisplay">00:00</div>
                </div>
                <div class="finished-celebration" id="celebration">
                    🎉 Hyvin tehty! 🎉
                </div>
            </div>
        </div>
    </div>
    <script>
        let timerInterval;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isRunning = false;

        const faces = ['😴', '😌', '🥱', '💤'];
        const encouragements = [
            '🐑 Rentoudu ja hengittele rauhallisesti 🐑',
            '🌙 Aika mennä unten maille 🌙',
            '☁️ Anna ajatusten lentää pilvien mukana ☁️',
            '🌸 Hengittele sisään... ja ulos... 🌸',
            '⭐ Olet rauhallinen kuin tähti taivaalla ⭐',
            '🦋 Anna kehosi rentoutua kuin perhonen 🦋',
            '🌊 Tunne rauha virtaavan läpi kehosi 🌊'
        ];

        // Luo tähdät
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '⭐';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 6 + 's';
                star.style.animationDuration = (3 + Math.random() * 3) + 's';
                starsContainer.appendChild(star);
            }
        }

        function setTime(minutes, seconds) {
            if (isRunning) return;
            
            document.getElementById('minutes').value = minutes;
            document.getElementById('seconds').value = seconds;
            totalSeconds = minutes * 60 + seconds;
            remainingSeconds = totalSeconds;
            updateDisplay();
            updateProgress();
        }

        function getCustomTime() {
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            return minutes * 60 + seconds;
        }

        function startTimer() {
            if (isRunning) return;
            
            totalSeconds = getCustomTime();
            if (totalSeconds <= 0) {
                alert('Aseta ensin aika! 😊');
                return;
            }
            
            remainingSeconds = totalSeconds;
            isRunning = true;
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('status').textContent = 'Lepohetki käynnissä... 😴';
            
            // Vaihda rohkaisevaa tekstiä
            setInterval(changeEncouragement, 15000);
            
            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateDisplay();
                updateProgress();
                updateFace();
                
                if (remainingSeconds <= 0) {
                    finishTimer();
                }
                
                // Viimeinen 10 sekuntia - countdown
                if (remainingSeconds <= 10 && remainingSeconds > 0) {
                    document.getElementById('timerFace').textContent = remainingSeconds;
                    document.getElementById('encouragement').textContent = '⏰ Laskenta alkaa! ⏰';
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('status').textContent = 'Ajastin pysäytetty 😊';
            document.getElementById('timerFace').textContent = '😊';
            document.getElementById('encouragement').textContent = '🐑 Rentoudu ja hengittele rauhallisesti 🐑';
        }

        function finishTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('status').textContent = 'Lepohetki loppui! 🎉';
            document.getElementById('timerFace').textContent = '🎉';
            document.getElementById('encouragement').textContent = '🌟 Hyvin tehty! Olit rauhallinen! 🌟';
            
            // Näytä juhla-animaatio
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'flex';
            
            // Piilota juhla 3 sekunnin jälkeen
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 3000);
            
            // Soita ääni (jos mahdollista)
            playFinishSound();
        }

        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timeDisplay').textContent = display;
        }

        function updateProgress() {
            const ballFill = document.getElementById('ballFill');
            const ballEmpty = document.getElementById('ballEmpty');
            
            const percentage = totalSeconds > 0 ? (remainingSeconds / totalSeconds) : 0;
            
            // Pallo tyhjenee ylhäältä alas
            ballFill.style.height = (percentage * 100) + '%';
            ballEmpty.style.height = ((1 - percentage) * 100) + '%';
        }

        function updateFace() {
            if (remainingSeconds > 10) {
                const faceIndex = Math.floor((totalSeconds - remainingSeconds) / 10) % faces.length;
                document.getElementById('timerFace').textContent = faces[faceIndex];
            }
        }

        function changeEncouragement() {
            if (isRunning && remainingSeconds > 10) {
                const randomEncouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
                document.getElementById('encouragement').textContent = randomEncouragement;
            }
        }

        function playFinishSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Soita iloinen melodia
                const notes = [523.25, 587.33, 659.25, 698.46]; // C, D, E, F
                notes.forEach((frequency, index) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                        oscillator.type = 'sine';
                        
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.5);
                    }, index * 150);
                });
            } catch (error) {
                console.log('Äänen toisto ei onnistunut');
            }
        }

        // Alusta sovellus
        createStars();
        setTime(10, 0);
        
        // Wake Lock -toiminto
        let wakeLock = null;
        
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock aktivoitu - näyttö ei sammu');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock vapautettu');
                    });
                }
            } catch (err) {
                console.log('Wake Lock ei onnistunut:', err);
            }
        }
        
        async function releaseWakeLock() {
            if (wakeLock !== null) {
                try {
                    await wakeLock.release();
                    wakeLock = null;
                    console.log('Wake Lock pysäytetty');
                } catch (err) {
                    console.log('Wake Lock vapauttaminen epäonnistui:', err);
                }
            }
        }
        
        // Aktivoi Wake Lock kun ajastin käynnistyy
        const originalStartTimer = startTimer;
        startTimer = function() {
            requestWakeLock();
            originalStartTimer();
        };
        
        // Vapauta Wake Lock kun ajastin pysähtyy
        const originalStopTimer = stopTimer;
        stopTimer = function() {
            releaseWakeLock();
            originalStopTimer();
        };
        
        const originalFinishTimer = finishTimer;
        finishTimer = function() {
            releaseWakeLock();
            originalFinishTimer();
        };
        
        // Uudelleenaktivoi Wake Lock jos sivu tulee takaisin näkyviin
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible' && isRunning) {
                await requestWakeLock();
            }
        });
        
        // Aktivoi Wake Lock ensimmäisellä klikkauksella (vaaditaan käyttäjän vuorovaikutusta)
        document.addEventListener('click', requestWakeLock, { once: true });
    </script>
</body>
</html>
